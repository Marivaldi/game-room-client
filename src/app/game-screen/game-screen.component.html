<div class="container-fluid">
    <div class="row">
        <div class="col-3 px-0">
            <app-lobby-chat></app-lobby-chat>
        </div>
        <div class="col-9" style="max-height: 100vh; min-height: 100vh;">
            <app-games-list *ngIf="!aGameIsStarting && !theGameHasStarted"></app-games-list>
            <app-pre-start *ngIf="aGameIsStarting" (startTheGame)="startTheGame()"></app-pre-start>
            <app-test-game *ngIf="theGameHasStarted && activeGame === 'TEST_GAME'"></app-test-game>
        </div>
    </div>
</div>
